---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <a href="{{ '/news' | relative_url }}" class="back-link">&larr; Back to News</a>
</article>
